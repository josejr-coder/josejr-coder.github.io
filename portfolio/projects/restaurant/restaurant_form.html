<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Happy Belly Restaurant</title>
</head>
    
<body>
    <div class="grid-container">
        <header><h1>Happy Belly Restaurant</h1></header>
        <div class="form-item">
            <form action="/action_page.php">
                <!--Textboxes for delivery info-->
                <img src="food.png" alt="A fork and a spoon icon" class="icon">
                <label for="first-name">First name: </label>
                <input type="text" id="first-name" name="first-name">
                
                <label for="last-name" class="right-label">Last name: </label>
                <input type="text" id="last-name" name="last-name">
                <br><br>
                <label for="p-number">Phone number: </label>
                <input type="tel" name="p-number" id="p-number" placeholder="123-456-7890" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" required> 
                <small>Format: 123-456-7890</small>
                <br><br>
                <label for="adr">Address: </label>
                <input type="text" name="adr" id="adr">
                
                <label for="city" class="right-label">City: </label>
                <input type="text" name="city" id="city">
                <br><br>
                <label for="states">State:</label>
                <select name="states" id="states">
                    <option value="" selected>Select a State</option>
                    <option value="AL">Alabama</option>
                    <option value="AK">Alaska</option>
                    <option value="AZ">Arizona</option>
                    <option value="AR">Arkansas</option>
                    <option value="CA">California</option>
                    <option value="CO">Colorado</option>
                    <option value="CT">Connecticut</option>
                    <option value="DE">Delaware</option>
                    <option value="DC">District Of Columbia</option>
                    <option value="FL">Florida</option>
                    <option value="GA">Georgia</option>
                    <option value="HI">Hawaii</option>
                    <option value="ID">Idaho</option>
                    <option value="IL">Illinois</option>
                    <option value="IN">Indiana</option>
                    <option value="IA">Iowa</option>
                    <option value="KS">Kansas</option>
                    <option value="KY">Kentucky</option>
                    <option value="LA">Louisiana</option>
                    <option value="ME">Maine</option>
                    <option value="MD">Maryland</option>
                    <option value="MA">Massachusetts</option>
                    <option value="MI">Michigan</option>
                    <option value="MN">Minnesota</option>
                    <option value="MS">Mississippi</option>
                    <option value="MO">Missouri</option>
                    <option value="MT">Montana</option>
                    <option value="NE">Nebraska</option>
                    <option value="NV">Nevada</option>
                    <option value="NH">New Hampshire</option>
                    <option value="NJ">New Jersey</option>
                    <option value="NM">New Mexico</option>
                    <option value="NY">New York</option>
                    <option value="NC">North Carolina</option>
                    <option value="ND">North Dakota</option>
                    <option value="OH">Ohio</option>
                    <option value="OK">Oklahoma</option>
                    <option value="OR">Oregon</option>
                    <option value="PA">Pennsylvania</option>
                    <option value="RI">Rhode Island</option>
                    <option value="SC">South Carolina</option>
                    <option value="SD">South Dakota</option>
                    <option value="TN">Tennessee</option>
                    <option value="TX">Texas</option>
                    <option value="UT">Utah</option>
                    <option value="VT">Vermont</option>
                    <option value="VA">Virginia</option>
                    <option value="WA">Washington</option>
                    <option value="WV">West Virginia</option>
                    <option value="WI">Wisconsin</option>
                    <option value="WY">Wyoming</option>
                </select>

                <label for="zcode" class="right-label">Zip code: </label>
                <input type="text" name="zcode" id="zcode">
                <br><br>
                
                <label for="food">Choose Food:</label>
                <select name="food" id="food">
                    <option value="" selected>First choice</option>
                    <option value="none">none</option>
                    <option value="cb">Cheese Burger</option>
                    <option value="hb">Hamburger</option>
                    <option value="hp">Hawaiian Pizza</option>
                    <option value="pp">Pepperoni Pizza</option>
                    <option value="cp">Cheese Pizza</option>
                    <option value="hd">2 Hot Dogs</option>
                    <option value="ff">French Fries</option>
                    <option value="cf">Curly Fries</option>
                    <option value="cs">Chicken Sandwich</option>
                    <option value="cn">Chicken Nuggets</option>
                </select>
                
                <label for="s-food" class="right-label"></label>
                <select name="s-food" id="s-food">
                    <option value="" selected>Second choice</option>
                    <option value="none">none</option>
                    <option value="cb">Cheese Burger</option>
                    <option value="hb">Hamburger</option>
                    <option value="hp">Hawaiian Pizza</option>
                    <option value="pp">Pepperoni Pizza</option>
                    <option value="cp">Cheese Pizza</option>
                    <option value="hd">2 Hot Dogs</option>
                    <option value="ff">French Fries</option>
                    <option value="cf">Curly Fries</option>
                    <option value="cs">Chicken Sandwich</option>
                    <option value="cn">Chicken Nuggets</option>
                </select>
                
                <label for="t-food" class="right-label"></label>
                <select name="t-food" id="t-food">
                    <option value="" selected>Third choice</option>
                    <option value="none">none</option>
                    <option value="cb">Cheese Burger</option>
                    <option value="hb">Hamburger</option>
                    <option value="hp">Hawaiian Pizza</option>
                    <option value="pp">Pepperoni Pizza</option>
                    <option value="cp">Cheese Pizza</option>
                    <option value="hd">2 Hot Dogs</option>
                    <option value="ff">French Fries</option>
                    <option value="cf">Curly Fries</option>
                    <option value="cs">Chicken Sandwich</option>
                    <option value="cn">Chicken Nuggets</option>
                </select>
                <br><br>
                
                <!--radio buttons must have the same name attribute. it groups them together-->
                <label>Drink:</label>
                <input type="radio" name="drink" id="coke" value="Coke">
                <label for="coke" class="auto-width">Coke</label>
                <input type="radio" id="sprite" name="drink" value="Sprite">
                <label for="sprite" class="auto-width">Sprite</label>
                <input type="radio" id="pepsi" name="drink" value="Pepsi">
                <label for="pepsi" class="auto-width">Pepsi</label>
                <!--check value. can it be value="Apple Juice?"-->
                <input type="radio" id="ap" name="drink" value="Apple-Juice">
                <label for="ap" class="auto-width">Apple Juice</label>
                <input type="radio" id="n" name="drink" value="None">
                <label for="n" class="auto-width">None</label>
                <br><br>
                <label>Condiments:</label>
                <input type="checkbox" id="ketchup" name="condiment" value="Ketchup">
                <label for="ketchup" class="auto-width">Ketchup</label>
                <input type="checkbox" id="ranch" name="condiment" value="Ranch">
                <label for="ranch" class="auto-width">Ranch</label>
                <input type="checkbox" id="mayo" name="condiment" value="Mayo">
                <label for="mayo" class="auto-width">Mayo</label>
                <input type="checkbox" id="mustard" name="condiment" value="Mustard">
                <label for="mustard" class="auto-width">Mustard</label>
                <input type="checkbox" id="hs" name="condiment" value="Hot-Sause">
                <label for="hs" class="auto-width">Hot Sauce</label>
                <br><br>

                <label>Allergies:</label>
                <input type="checkbox" name="allergy" id="milk" value="Milk">
                <label for="milk" class="auto-width">Milk</label>
                <input type="checkbox" name="allergy" id="tn" value="Tree-Nuts">
                <label for="tn" class="auto-width">Tree Nuts</label>
                <input type="checkbox" name="allergy" id="eggs" value="Eggs">
                <label for="eggs" class="auto-width">Eggs</label>
                <input type="checkbox" name="allergy" id="peanuts" value="Peanuts">
                <label for="peanuts" class="auto-width">Peanuts</label>
                <input type="checkbox" name="allergy" id="fish" value="Fish">
                <label for="fish" class="auto-width">Fish</label>
                <input type="checkbox" name="allergy" id="wheat" value="Wheat">
                <label for="wheat" class="auto-width">Wheat</label>
                <input type="checkbox" name="allergy" id="sf" value="Shellfish">
                <label for="sf" class="auto-width">Shellfish</label>
                <input type="checkbox" name="allergy" id="sb" value="Soybeans">
                <label for="sb" class="auto-width">Soybeans</label>
                <br>
                <input type="checkbox" name="allergy" id="other" value="Other" class="other-checkbox">
                <label for="other" class="auto-width">Other(write in the comments box below</label>
                <br><br>
<div class="center">  <label for="comments"></label>
                <br>
                <textarea name="comments" id="comments" cols="70" rows="10"></textarea>
                <br>
                <input type="submit" value="Submit Order" class="submit-button"></div>
              

            </form>
        </div>
    </div>
</body>
</html>
